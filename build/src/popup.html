<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reddit Mood Score</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: 'Arial', sans-serif;
        background-color: #f4f7f6;
        color: #333;
      }

      h3 {
        font-size: 16px;
        color: #444;
      }

      p {
        font-size: 14px;
        margin: 5px 0;
      }

      #username {
        font-weight: bold;
        color: #0077b5;
      }

      #mood-score {
        font-size: 14px;
        color: #2c9e4f;
        font-weight: bold;
      }

      #loading-spinner {
        display: none;
        width: 30px;
        height: 30px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 2s linear infinite;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .error {
        color: red;
      }

      #avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
        background-color: #cccccc;  /* Default grey color */
      }

      .user-info {
        display: flex;
        align-items: center;
      }

      .user-info h4 {
        margin: 0;
      }

      .karma {
        color: #8a8a8a;
      }

      .warning {
        color: red;
        font-weight: bold;
      }

      .insights {
        margin-top: 15px;
      }

      .insight {
        margin-top: 10px;
      }

      a {
        color: #0077b5;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <h3>Reddit Username:</h3>
    <p id="username">Loading...</p>

    <div id="loading-spinner"></div>

    <h3>User Information:</h3>
    <div class="user-info">
      <div id="avatar"></div>
      <div>
        <h4 id="account-age"></h4>
        <p id="karma"></p>
      </div>
    </div>

    <h3>Reddit Mood Score:</h3>
    <p id="mood-score">Mood Score: Loading...</p>

    <div class="insights">
      <h4>Recent Activity Insights:</h4>
      <div id="mood-insight" class="insight"></div>
      <div id="toxicity-warning" class="insight"></div>
    </div>

    <h4>Profile Link:</h4>
    <a id="profile-link" href="#" target="_blank">View Profile</a>

    <script src="popup.js"></script>
  </body>
</html>
